<template>
  <div class="slds-box slds-theme_default">
    <!-- First Section: Filter Inputs -->
    <div class="filter-section">
      <!-- Add your filter inputs here -->
      <lightning-input class="my-input" label="Account Name" type="text" onchange={handleNameChange}></lightning-input>
      <lightning-input class="my-input" label="Owner" type="search" onchange={handleOwnerChange}></lightning-input>
      <!-- Add other filter inputs (Account Type, Annual Revenue, etc.) here -->
      <div class="my-input">
        <lightning-slider class="my-input" label="Annual Revenue" min="10000" max="1000000" step="10000"
          value={annualRevenue} onchange={handleRevenueChange}></lightning-slider>
      </div>
      <lightning-button class="my-input" label="Search" onclick={handleSearch}></lightning-button>
    </div>

    <!-- Second Section: Display Records Per Page -->
    <div class="display-per-page">
      <lightning-combobox class="my-input" label="Record displayed per page" options={recordPerPageOptions}
        value={recordsPerPage} onchange={handleRecordsPerPageChange}></lightning-combobox>
    </div>

    <!-- Third Section: Search Result Table -->
    <div class="search-result-section">
      <lightning-datatable key-field="Id" data={accountData} columns={columns} onrowaction={handleRowAction}
        hide-checkbox-column="true">
      </lightning-datatable>
    </div>

    <!-- Fourth Section: Pagination -->
    <div class="pagination">
      <lightning-button label="Previous" disabled={disablePrevious} onclick={handlePrevious}></lightning-button>
      <span>{currentPage} / {totalPages}</span>
      <lightning-button label="Next" disabled={disableNext} onclick={handleNext}></lightning-button>
    </div>
  </div>
</template>
